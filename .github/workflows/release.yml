name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: md2wx-linux-amd64
          - goos: linux
            goarch: arm64
            output: md2wx-linux-arm64
          - goos: darwin
            goarch: amd64
            output: md2wx-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: md2wx-darwin-arm64
          - goos: windows
            goarch: amd64
            output: md2wx-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          if [ "$GOOS" = "windows" ]; then
            go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.buildDate=$(date -u +%Y-%m-%d) -X main.gitCommit=${{ github.sha }}" -o ${{ matrix.output }} ./cli
          else
            go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.buildDate=$(date -u +%Y-%m-%d) -X main.gitCommit=${{ github.sha }}" -o ${{ matrix.output }} ./cli
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts and generate checksums
        run: |
          cd artifacts
          # Move all files from subdirectories to root level
          find . -mindepth 2 -type f -exec mv {} . \;
          # Remove empty subdirectories
          find . -mindepth 1 -maxdepth 1 -type d -exec rm -rf {} +
          # Generate checksums (exclude SHA256SUMS.txt from input)
          for file in *; do
            [ "$file" != "SHA256SUMS.txt" ] && sha256sum "$file"
          done | sort > SHA256SUMS.txt
          # Verify checksums file is not empty
          if [ ! -s SHA256SUMS.txt ]; then
            echo "Error: SHA256SUMS.txt is empty"
            exit 1
          fi
          # Display checksums for verification
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
