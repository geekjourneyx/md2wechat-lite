name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./cli/pkg/...

      - name: Build all platforms
        run: |
          mkdir -p bin

          echo "Building for Linux amd64..."
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.buildDate=$(date -u +%Y-%m-%d) -X main.gitCommit=${{ github.sha }}" -o bin/md2wx-linux-amd64 ./cli
          echo "✓ Linux amd64"

          echo "Building for Linux arm64..."
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.buildDate=$(date -u +%Y-%m-%d) -X main.gitCommit=${{ github.sha }}" -o bin/md2wx-linux-arm64 ./cli
          echo "✓ Linux arm64"

          echo "Building for macOS amd64..."
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.buildDate=$(date -u +%Y-%m-%d) -X main.gitCommit=${{ github.sha }}" -o bin/md2wx-darwin-amd64 ./cli
          echo "✓ macOS amd64"

          echo "Building for macOS arm64..."
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.buildDate=$(date -u +%Y-%m-%d) -X main.gitCommit=${{ github.sha }}" -o bin/md2wx-darwin-arm64 ./cli
          echo "✓ macOS arm64"

          echo "Building for Windows amd64..."
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.buildDate=$(date -u +%Y-%m-%d) -X main.gitCommit=${{ github.sha }}" -o bin/md2wx-windows-amd64.exe ./cli
          echo "✓ Windows amd64"

          chmod +x bin/*-linux* bin/*-darwin* 2>/dev/null || true

      - name: Show binary sizes
        run: ls -lh bin/

      - name: Generate checksums
        run: |
          cd bin
          sha256sum * | tee SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/md2wx-linux-amd64
            bin/md2wx-linux-arm64
            bin/md2wx-darwin-amd64
            bin/md2wx-darwin-arm64
            bin/md2wx-windows-amd64.exe
            bin/SHA256SUMS.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
